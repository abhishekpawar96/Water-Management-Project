<h1>My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstname" class="form-control" ng-model="vm.user.firstname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastname" class="form-control" ng-model="vm.user.lastname" required />
        </div>
        <div class="form-group">
            <label for="uid">Username</label>
            <input type="text" id="uid" class="form-control" ng-model="vm.user.uid" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>  
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ng-model="vm.user.email" required />
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" class="form-control" ng-model="vm.user.phonenumber" required />
        </div>
        <div class="form-group">
            <label for="flatnumber">Flat Number</label>
            <input type="text" id="flatnumber" class="form-control" ng-model="vm.user.flatnumber" required />
        </div>
        <div class="form-group">
            <label for="societyname">Society Name</label>
            <input type="text" id="societyname" class="form-control" ng-model="vm.user.societyname" required />
        </div>
        <div class="form-group">
            <label for="regionname">Region Name</label>
            <input type="text" id="regionname" class="form-control" ng-model="vm.user.regionname" required />
        </div> 
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" class="form-control" ng-model="vm.user.role" required />
        </div> 
         <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
